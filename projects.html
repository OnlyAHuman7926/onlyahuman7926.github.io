<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <link rel="stylesheet" href="general/general.css">
  <link rel="stylesheet" href="project/projects.css">
  <script src="project/projects.js"></script>
  <script src="general/dot.js" defer></script>
</head>

<body>
  <h1>Projects</h1>
  <script>
    getProjects()
      .then(projects => {
        projects.forEach(project => {
          let a = document.createElement("div");
          a.classList.add("project-card");
          a.innerHTML = formatProject(project);
          document.body.append(a);
        })
      });
  </script>
</body>

</html>
